<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>WebUSB v0.0</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="./t_js/Device.js"></script>
    <script src="./t_js/basicUsbCalls.js"></script>
    
    <script src="./t_js/Cp2102.js"></script>
    <script src="./t_js/STM32SerialDriver.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content"></div>


    <button id="connect" style="visibility: initial">Connect To WebUSB Device</button>
    <button id="close" style="visibility: initial">close</button>

    <br><textarea id="debug" , rows="15" cols="80"></textarea>
    <br><br><label for="title">Sender: </label> <br>
    <textarea id="editor" , rows="5" cols="80">WebUSB!</textarea>
    <br><button id="submit">Send</button>
    <br><br>
    <label for="title">Receiver: </label> <br>
    <br><button id="read">read</button>
    <textarea id="output" , rows="5" cols="80"></textarea>
</body>
</html>
